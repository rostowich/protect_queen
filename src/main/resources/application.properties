#Config parameters of the application
kingdom.dimension.minlength=1
kingdom.dimension.maxlength=10
kingdom.dimension.minwidth=0
kingdom.dimension.maxwidth=10

#running port
#server.port=9999

# using of H2 database
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Datasource
spring.datasource.url=jdbc:h2:mem:queendb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#Oauth2 keys
security.oauth2.resource.jwt.key-pair.alias=mytestkey
security.oauth2.resource.jwt.key-pair.store-password=mystorepass
security.oauth2.client.client-id=myClient
security.oauth2.client.client-secret=myClientSecret
security.oauth2.client.authorized-grant-types=authorization_code,refresh_token,password
security.oauth2.client.scope=openid


